<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声纹分析系统</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>声纹分析系统</h1>
        
        <div class="controls">
            <button id="recordBtn">开始录音</button>
            <div class="upload-btn-wrapper">
                <button id="uploadBtn">上传音频</button>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
        </div>

        <div class="status">
            <p id="statusText">等待输入...</p>
        </div>

        <div class="playback-controls">
            <button id="playPauseBtn" disabled>播放</button>
            <div class="progress-container">
                <input type="range" id="progressBar" min="0" max="100" value="0" disabled>
                <div class="time-display">
                    <span id="currentTime">00:00</span> / 
                    <span id="totalTime">00:00</span>
                </div>
            </div>
        </div>

        <div class="visualization">
            <div class="visual-container">
                <h3>波形图</h3>
                <canvas id="waveform"></canvas>
                <div class="analysis-data">
                    <h4>时域分析</h4>
                    <div class="data-grid">
                        <div class="data-item">
                            <span>有效音长:</span>
                            <span id="effectiveDuration">0.00 s</span>
                        </div>
                        <div class="data-item">
                            <span>过零率:</span>
                            <span id="zeroCrossRate">0 Hz</span>
                        </div>
                        <div class="data-item">
                            <span>平均能量:</span>
                            <span id="averageEnergy">0 dB</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="visual-container">
                <h3>频谱图</h3>
                <canvas id="spectrogram"></canvas>
                <div class="analysis-data">
                    <h4>频域分析</h4>
                    <div class="data-grid">
                        <div class="data-item">
                            <span>基频(F0):</span>
                            <span id="fundamentalFreq">0 Hz</span>
                        </div>
                        <div class="data-item">
                            <span>谐波数:</span>
                            <span id="harmonicsCount">0</span>
                        </div>
                        <div class="data-item">
                            <span>频谱质心:</span>
                            <span id="spectralCentroid">0 Hz</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
